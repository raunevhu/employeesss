<ion-header>

  <ion-navbar>
    <ion-title>signin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label stacked>Role</ion-label>
    <ion-input type="text" #role></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Password</ion-label>
    <ion-input type="password" #password></ion-input>
  </ion-item>

  <button ion-button color="login" (click)="login(role.value,password.value)">Login</button>
</ion-content>
